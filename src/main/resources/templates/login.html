<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/auth/login">
    <div style="width: 300px; height: 300px; margin: auto; margin-top: 50px" >
        <div style="padding: 20px">
            <input name="username" type="text" style="width: 200px; height: 25px;">
        </div>
        <div style="padding: 20px">
            <input name="password" type="password" style="width: 200px; height: 25px;">
        </div>
        <div style="padding: 20px">
            <input type="submit" value="Login" style="width: 200px; height: 25px;">
        </div>
    </div>
</form>


</body>
</html>
